services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: winnyjunie12
      POSTGRES_DB: stoptimer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/usr/src/app/app
    environment:
      DATABASE_URL: "postgresql://postgres:winnyjunie@db:5432/stoptimer"
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:
